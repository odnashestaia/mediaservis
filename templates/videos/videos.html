{% extends "base/base.html" %} {% block content %}
<div class="d-flex justify-content-evenly" style="flex-wrap: wrap">
	{% for video in object_list%}
	<div class="card ml-5" style="width: 18rem; flex-grow: 1; flex-basis: 200">
		<div
			class=""
			style="width: 100%; max-height: 300px; background-color: black"
		>
			<img
				src="{{video.preview.url}}"
				alt="а хуй вам"
				width="100%"
				height="300px"
			/>
		</div>
		<div class="card-body">
			<h5 class="card-title">{{video.title}}</h5>
			<p class="card-text">{{video.description}}</p>
			<a href="{% url "video-detail" video.pk %}" class="btn btn-primary">Смотреть</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
