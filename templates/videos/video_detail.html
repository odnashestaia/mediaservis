{% extends "base/base.html" %} {% block content %} 

<div class="row">
	<div class="col-md-8"  style="max-height: 500px">
		<!-- Video player -->
			<video height="100%" width="100%" controls>
				<source
					src="{{object.file.url}}"
					type="video/mp4" />
			</video>
	</div>
	<div class="col-md-4">
		<!-- Video details -->
		<h2>{{ object.title }}</h2>
		<p>{{ object.description }}</p>
		<p>Uploaded by: {{ object.uploaded_at }}</p>
		<div class="d-flex justify-content-between align-items-center">
			<div><i class="fas fa-thumbs-up"></i> {{ object.total_likes }} likes</div>
			<div><i class="fas fa-eye"></i> {{ object.views }} views</div>
		</div>
		<a href="{% url "video-delete" object.pk %}"><button type="button" class="btn btn-danger">Удалить</button></a>
	</div>
</div>
<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
