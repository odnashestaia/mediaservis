{% extends "base/base.html" %} {% block content %} {% block extension %}
<!-- Bootstrap CSS -->
<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
{% endblock extension %}

<div class="row">
	<div class="col-md-8">
		<!-- Video player -->
		<div width="100%" style="max-height: 500px">
			<video src="{{object.file.url}}" controls></video>
		</div>
	</div>
	<div class="col-md-4">
		<!-- Video details -->
		<h2>{{ object.title }}</h2>
		<p>{{ object.description }}</p>
		<p>Uploaded by: {{ object.uploaded_at }}</p>
		<div class="d-flex justify-content-between align-items-center">
			<div><i class="fas fa-thumbs-up"></i> {{ object.likes }} likes</div>
			<div><i class="fas fa-eye"></i> {{ object.views }} views</div>
		</div>
	</div>
</div>
<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
<script>
	var player = videojs('my-video', {
		playbackRates: [0.5, 1, 1.5, 2], // Playback rates
		controlBar: {
			currentTimeDisplay: true,
			durationDisplay: true,
			volumeControl: true,
			playbackRateControl: true, // Playback rate control
			fullscreenToggle: true, // Fullscreen toggle
		},
	})
</script>
{%endblock content %}
