{% extends 'base/base.html' %} {% block content %}
<div class="container mt-5 text-white">
	<h1 class="text-center mb-5">Регистрация</h1>
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="username">Username:</label>
			<input
				type="text"
				class="form-control bg-secondary text-white"
				id="username"
				name="username"
				required
			/>
		</div>
		<div class="form-group">
			<label for="password1">Пароль:</label>
			<input
				type="password"
				class="form-control bg-secondary text-white"
				id="password1"
				name="password1"
				required
			/>
		</div>
		<div class="form-group">
			<label for="password2">Потверждение пароля:</label>
			<input
				type="password"
				class="form-control bg-secondary text-white"
				id="password2"
				name="password2"
				required
			/>
		</div>
		<div class="d-flex justify-content-between">
			<button type="submit" class="btn btn-primary bg-secondary text-white">
				Регистрация
			</button>
			<a href="{% url "login" %}">
				<button type="button" class="btn btn-primary bg-secondary text-white">
					Войти
				</button>
			</a>
		</div>
	</form>
</div>
{% endblock %}
